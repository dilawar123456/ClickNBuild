<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      text-decoration: none;
      list-style: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
    }

    .container {
      position: relative;
      width: 1000px;
      height: 700px;
      background: #fff;
      margin: 20px;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, .2);
      overflow: hidden;
    }

    .container h1 {
      font-size: 36px;
      margin: -10px 0;
    }

    .container p {
      font-size: 14.5px;
      margin: 15px 0;
    }

    form {
      width: 100%;
    }

    .form-box {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      color: #333;
      text-align: center;
      padding: 40px;
      z-index: 1;
      transition: .6s ease-in-out 1.2s, visibility 0s 1s;
    }

    .container.active .form-box {
      right: 50%;
    }

    .form-box.register {
      visibility: hidden;
    }

    .container.active .form-box.register {
      visibility: visible;
    }

    .input-box {
      position: relative;
      margin: 30px 0;
    }

    .input-box input {
      width: 100%;
      padding: 13px 50px 13px 20px;
      background: #eee;
      border-radius: 8px;
      border: 2px solid transparent;
      outline: none;
      font-size: 16px;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .input-box input:focus {
      border-color: #ffa829;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(255, 168, 41, 0.2);
    }

    .input-box input.error {
      border-color: #ff3860;
      background: #fff9fa;
    }

    .input-box input.success {
      border-color: #09c372;
      background: #f6ffed;
    }

    .input-box input::placeholder {
      color: #888;
      font-weight: 400;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .input-box.error i {
      color: #ff3860;
    }

    .input-box.success i {
      color: #09c372;
    }

    .forgot-link {
      margin: -15px 0 15px;
    }

    .forgot-link a {
      font-size: 14.5px;
      color: #333;
      transition: color 0.3s ease;
    }

    .forgot-link a:hover {
      color: #ffa829;
    }

    .btn {
      width: 100%;
      height: 48px;
      background: #ffa829;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff9a00;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 154, 0, 0.3);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-flex;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 24px;
      color: #333;
      margin: 0 8px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      border-color: #ffa829;
      color: #ffa829;
      transform: translateY(-3px);
    }

    .toggle-box {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .toggle-box::before {
      content: '';
      position: absolute;
      left: -250%;
      width: 300%;
      height: 100%;
      background: #ffa829;
      border-radius: 150px;
      z-index: 2;
      transition: 1.8s ease-in-out;
    }

    .container.active .toggle-box::before {
      left: 50%;
    }

    .toggle-panel {
      position: absolute;
      width: 50%;
      height: 100%;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: .6s ease-in-out;
    }

    .toggle-panel.toggle-left {
      left: 0;
      transition-delay: 1.2s;
    }

    .container.active .toggle-panel.toggle-left {
      left: -50%;
      transition-delay: .6s;
    }

    .toggle-panel.toggle-right {
      right: -50%;
      transition-delay: .6s;
    }

    .container.active .toggle-panel.toggle-right {
      right: 0;
      transition-delay: 1.2s;
    }

    .toggle-panel p {
      margin-bottom: 20px;
    }

    .toggle-panel .btn {
      width: 160px;
      height: 46px;
      background: transparent;
      border: 2px solid #fff;
      box-shadow: none;
    }

    .toggle-panel .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Validation Styles */
    .error-message {
      display: block;
      color: #ff3860;
      font-size: 12px;
      margin-top: 5px;
      text-align: left;
      padding-left: 5px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .success-message {
      display: block;
      color: #09c372;
      font-size: 12px;
      margin-top: 5px;
      text-align: left;
      padding-left: 5px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    select.user-type {
      width: 100%;
      padding: 13px 20px;
      background: #eee;
      border-radius: 8px;
      border: 2px solid transparent;
      outline: none;
      font-size: 16px;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    select.user-type:focus {
      border-color: #ffa829;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(255, 168, 41, 0.2);
    }

    select.user-type.error {
      border-color: #ff3860;
      background: #fff9fa;
    }

    select.user-type.success {
      border-color: #09c372;
      background: #f6ffed;
    }

    @media screen and (max-width: 650px) {
      .container {
        height: calc(100vh - 40px);
      }

      .form-box {
        bottom: 0;
        width: 100%;
        height: 70%;
      }

      .container.active .form-box {
        right: 0;
        bottom: 30%;
      }

      .toggle-box::before {
        left: 0;
        top: -270%;
        width: 100%;
        height: 300%;
        border-radius: 20vw;
      }

      .container.active .toggle-box::before {
        left: 0;
        top: 70%;
      }

      .container.active .toggle-panel.toggle-left {
        left: 0;
        top: -30%;
      }

      .toggle-panel {
        width: 100%;
        height: 30%;
      }

      .toggle-panel.toggle-left {
        top: 0;
      }

      .toggle-panel.toggle-right {
        right: 0;
        bottom: -30%;
      }

      .container.active .toggle-panel.toggle-right {
        bottom: 0;
      }
    }

    @media screen and (max-width: 400px) {
      .form-box {
        padding: 20px;
      }

      .toggle-panel h1 {
        font-size: 30px;
      }
    }


/* Video css*/
.video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.video-background video {
  position: absolute;

  left: 50%;
  top: 50%;
  min-width: 100%;
  height: 100%;
  width: auto;
  height: auto;
  transform: translate(-50%, -50%);
  object-fit: cover;
}

/* Optional: Add media queries for mobile devices */
@media (max-width: 768px) {
  .video-background video {
    display: none;
  }
 
}
    
  </style>
</head>

<body>

  <div class="video-background">
    <video autoplay muted loop playsinline preload="auto" id="bg-video">
      <source src="static/images/video2.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>

  <div class="container">
    <div class="form-box login">
      <form action="{{ url_for('auth.login') }}" method="POST">
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <select class="user-type" name="role-login" required>
            <option value="" disabled selected>Select User Type</option>
            <option value="Client">Client</option>
            <option value="Builder">Builder</option>
          </select>
        </div>
  
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <div class="form-box register">
      <form action="{{ url_for('auth.register') }}" method="POST">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="tel" name="phone" placeholder="Phone Number" required>
          <i class='bx bxs-phone'></i>
        </div>
        <div class="input-box">
          <select class="user-type" name="role-register" required>
            <option value="" disabled selected>Select User Type</option>
            <option value="Client">Client</option>
            <option value="Builder">Builder</option>
          </select>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn">Login</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.container');
      const registerBtn = document.querySelector('.register-btn');
      const loginBtn = document.querySelector('.login-btn');
      
      // Toggle between forms
      registerBtn.addEventListener('click', () => container.classList.add('active'));
      loginBtn.addEventListener('click', () => container.classList.remove('active'));

      // Error display function
      function showError(input, message) {
        const formControl = input.parentElement;
        const errorDisplay = formControl.querySelector('.error-message') || document.createElement('small');
        errorDisplay.className = 'error-message';
        errorDisplay.textContent = message;
        if (!formControl.querySelector('.error-message')) {
          formControl.appendChild(errorDisplay);
        }
        input.classList.add('error');
        input.classList.remove('success');
        const icon = formControl.querySelector('i');
        if (icon) icon.classList.add('error');
      }

      // Success state
      function showSuccess(input) {
        const formControl = input.parentElement;
        const errorDisplay = formControl.querySelector('.error-message');
        if (errorDisplay) {
          errorDisplay.remove();
        }
        input.classList.remove('error');
        input.classList.add('success');
        const icon = formControl.querySelector('i');
        if (icon) icon.classList.add('success');
      }

      // Clear validation
      function clearValidation(input) {
        const formControl = input.parentElement;
        const errorDisplay = formControl.querySelector('.error-message');
        if (errorDisplay) {
          errorDisplay.remove();
        }
        input.classList.remove('error');
        input.classList.remove('success');
        const icon = formControl.querySelector('i');
        if (icon) {
          icon.classList.remove('error');
          icon.classList.remove('success');
        }
      }

      // Real-time validation for registration form
      const registerForm = document.querySelector('.register form');
      if (registerForm) {
        const username = registerForm.querySelector('input[name="username"]');
        const email = registerForm.querySelector('input[name="email"]');
        const password = registerForm.querySelector('input[name="password"]');
        const phone = registerForm.querySelector('input[name="phone"]');
        const role = registerForm.querySelector('select[name="role-register"]');

        // Username validation on input
        username.addEventListener('input', function() {
          if (!this.value.trim()) {
            showError(this, 'Username is required');
          } else if (this.value.length < 3) {
            showError(this, 'Username must be at least 3 characters');
          } else {
            showSuccess(this);
          }
        });

        // Email validation on input
        email.addEventListener('input', function() {
          if (!this.value.trim()) {
            showError(this, 'Email is required');
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value)) {
            showError(this, 'Please enter a valid email');
          } else {
            showSuccess(this);
          }
        });

        // Password validation on input
        password.addEventListener('input', function() {
          if (!this.value.trim()) {
            showError(this, 'Password is required');
          } else if (this.value.length < 8) {
            showError(this, 'Password must be at least 8 characters');
          } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/.test(this.value)) {
            showError(this, 'Must include uppercase, lowercase, number and special character');
          } else {
            showSuccess(this);
          }
        });

        // Phone validation on input
        phone.addEventListener('input', function() {
          if (!this.value.trim()) {
            showError(this, 'Phone number is required');
          } else if (!/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/.test(this.value)) {
            showError(this, 'Please enter a valid phone number');
          } else {
            showSuccess(this);
          }
        });

        // Role validation on change
        role.addEventListener('change', function() {
          if (!this.value) {
            showError(this, 'Please select your role');
          } else {
            showSuccess(this);
          }
        });

        // Form submission validation
        registerForm.addEventListener('submit', function(e) {
          e.preventDefault();
          let isValid = true;
          
          // Clear all validations first
          [username, email, password, phone, role].forEach(clearValidation);

          // Username validation
          if (!username.value.trim()) {
            showError(username, 'Username is required');
            isValid = false;
          } else if (username.value.length < 3) {
            showError(username, 'Username must be at least 3 characters');
            isValid = false;
          }

          // Email validation
          if (!email.value.trim()) {
            showError(email, 'Email is required');
            isValid = false;
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
            showError(email, 'Please enter a valid email');
            isValid = false;
          }

          // Password validation
          if (!password.value.trim()) {
            showError(password, 'Password is required');
            isValid = false;
          } else if (password.value.length < 8) {
            showError(password, 'Password must be at least 8 characters');
            isValid = false;
          } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/.test(password.value)) {
            showError(password, 'Must include uppercase, lowercase, number and special character');
            isValid = false;
          }

          // Phone validation
          if (!phone.value.trim()) {
            showError(phone, 'Phone number is required');
            isValid = false;
          } else if (!/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/.test(phone.value)) {
            showError(phone, 'Please enter a valid phone number');
            isValid = false;
          }

          // Role validation
          if (!role.value) {
            showError(role, 'Please select your role');
            isValid = false;
          }

          // If valid, submit the form
          if (isValid) {
            this.submit();
          }
        });
      }

      // Login Form Validation
      const loginForm = document.querySelector('.login form');
      if (loginForm) {
        const email = loginForm.querySelector('input[name="email"]');
        const password = loginForm.querySelector('input[name="password"]');
        const role = loginForm.querySelector('select[name="role-login"]');

        // Email validation on input
        email.addEventListener('input', function() {
          if (!this.value.trim()) {
            showError(this, 'Email is required');
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value)) {
            showError(this, 'Please enter a valid email');
          } else {
            showSuccess(this);
          }
        });

        // Password validation on input
        password.addEventListener('input', function() {
          if (!this.value.trim()) {
            showError(this, 'Password is required');
          } else if (this.value.length < 8) {
            showError(this, 'Password must be at least 8 characters');
          } else {
            showSuccess(this);
          }
        });

        // Role validation on change
        role.addEventListener('change', function() {
          if (!this.value) {
            showError(this, 'Please select your role');
          } else {
            showSuccess(this);
          }
        });

        // Form submission validation
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          let isValid = true;
          
          // Clear all validations first
          [email, password, role].forEach(clearValidation);

          // Email validation
          if (!email.value.trim()) {
            showError(email, 'Email is required');
            isValid = false;
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
            showError(email, 'Please enter a valid email');
            isValid = false;
          }

          // Password validation
          if (!password.value.trim()) {
            showError(password, 'Password is required');
            isValid = false;
          } else if (password.value.length < 8) {
            showError(password, 'Password must be at least 8 characters');
            isValid = false;
          }

          // Role validation
          if (!role.value) {
            showError(role, 'Please select your role');
            isValid = false;
          }

          // If valid, submit the form
          if (isValid) {
            this.submit();
          }
        });
      }
    });
  </script>  
</body>
</html>
